  aptly:
    server:
      mirror_update:
        enabled: False
  docker:
    host:
      insecure_registries:
        - apt:5000
      options:
        bip: 10.99.0.1/16
        fixed-cidr: 10.99.0.1/17
    client:
      registry:
        target_registry: apt:5000
        image:
          - registry: docker-prod-local.docker.mirantis.net/mirantis/external
            name: registry:${_param:apt_mk_version}
          - registry: docker-prod-local.docker.mirantis.net/mirantis/external
            name: compose:${_param:apt_mk_version}
          - registry: docker-prod-local.docker.mirantis.net/mirantis/external
            name: openldap:${_param:apt_mk_version}
  git:
    server:
       directory: /srv/git/
       repos:
        - name: mk-pipelines
          url: https://github.com/Mirantis/mk-pipelines.git
        - name: pipeline-library
          url: https://github.com/Mirantis/pipeline-library.git
        - name: rundeck-cis-jobs
          url: https://github.com/Mirantis/rundeck-cis-jobs.git
  nginx:
    server:
      site:
        http_server:
          enabled: true
          type: nginx_static
          name: http_server
          root: /srv/http
          autoindex: True
          access_policy:
            allow:
            - all
          host:
            name: http.mcp-offline-lab.local
            port: 8078
        aptly_public:
          enabled: true
          type: nginx_proxy
          name: aptly_public
          proxy:
            host: 127.0.0.1
            port: 18085
            protocol: http
            size: 1G
          host:
            name: aptly.mcp-offline-lab.local
            port: 80
        aptly_api:
          enabled: true
          type: nginx_proxy
          name: aptly_api
          proxy:
            host: 127.0.0.1
            port: 18084
            protocol: http
            size: 1G
          host:
            name: aptly-api.mcp-offline-lab.local
            port: 8080
        docker_registry:
          enabled: true
          type: nginx_proxy
          name: docker_registry
          proxy:
            host: 127.0.0.1
            port: 15000
            protocol: http
            size: 1G
          host:
            name: registry.mcp-offline-lab.local
            port: 5000

  linux:
    system:
      file:
        /root/interfaces:
          source: https://raw.githubusercontent.com/Mirantis/mcp-common-scripts/${_param:apt_mk_version}/mirror-image/config/interfaces
        /root/minion.conf:
          source: https://raw.githubusercontent.com/Mirantis/mcp-common-scripts/${_param:apt_mk_version}/mirror-image/config/minion.conf
        ubuntu-16-04-x64.qcow2:
          name: /srv/http/images/ubuntu-16-04-x64-mcp${_param:apt_mk_version}.qcow2
          source: http://ci.mcp.mirantis.net:8085/images/ubuntu-16-04-x64-mcp${_param:apt_mk_version}.qcow2
        ubuntu-16-04-x64.qcow2.md5:
          name: /srv/http/images/ubuntu-16-04-x64-mcp${_param:apt_mk_version}.qcow2.md5
          source: http://ci.mcp.mirantis.net:8085/images/ubuntu-16-04-x64-mcp${_param:apt_mk_version}.qcow2.md5
        ubuntu-14-04-x64.qcow2:
          name: /srv/http/images/ubuntu-14-04-x64-mcp${_param:apt_mk_version}.qcow2
          source: http://ci.mcp.mirantis.net:8085/images/ubuntu-14-04-x64-mcp${_param:apt_mk_version}.qcow2
        ubuntu-14-04-x64.qcow2.md5:
          name: /srv/http/images/ubuntu-14-04-x64-mcp${_param:apt_mk_version}.qcow2.md5
          source: http://ci.mcp.mirantis.net:8085/images/ubuntu-14-04-x64-mcp${_param:apt_mk_version}.qcow2.md5
      profile:
        locales: |
          export LC_ALL=C
      directory:
        /srv/http/images:
          user: root
          group: root
          mode: 755
          makedirs: true
        /srv/scripts/:
          user: root
          group: root
          mode: 755
          makedirs: true
      package:
        cloud-init:
          version: latest
        reclass:
          version: latest
    network:
      host:
        apt:
          address: 127.0.0.1
          names:
          - apt
